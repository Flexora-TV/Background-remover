
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Submit Coupon</title></head>
<body>
  <h2>Submit a Coupon</h2>
  <form action="https://forms.gle/" method="get" target="_blank">
    <label>Store:</label><input type="text" name="store" required><br><br>
    <label>Coupon Code:</label><input type="text" name="code" required><br><br>
    <label>Description:</label><textarea name="desc"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
