
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Submit Coupon</title></head>
<body>
  <h2>Submit a Coupon</h2>
  
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  window.formbutton = window.formbutton || function(){(formbutton.q = formbutton.q || []).push(arguments)};
  
  formbutton("create", {
    action: "https://formspree.io/f/mjkrplyn",  // Replace with your Formspree endpoint
    title: "🎁 Submit a Coupon",
    description: "Share your best deals with the world!",
    fields: [
      { 
        type: "text", 
        label: "🏬 Store Name", 
        name: "store",
        required: true,
        placeholder: "e.g., Amazon, Flipkart, Myntra"
      },
      {
        type: "text",
        label: "🔖 Coupon Code",
        name: "code",
        required: true,
        placeholder: "e.g., SAVE20, FREESHIP"
      },
      {
        type: "textarea",
        label: "📝 Description",
        name: "description",
        placeholder: "e.g., Valid till June 30, 2025. Works on all electronics.",
        required: true
      },
      {
        type: "email",
        label: "📧 Your Email (optional)",
        name: "email",
        placeholder: "Only if you want credit (optional)"
      },
      { type: "submit" }
    ],
    styles: {
      title: {
        backgroundColor: "#00aaff",
        fontSize: "18px",
        fontWeight: "bold"
      },
      button: {
        backgroundColor: "#00aaff",
        color: "#fff",
        borderRadius: "10px"
      },
      modal: {
        borderRadius: "15px"
      },
      field: {
        borderRadius: "8px"
      },
      submitField: {
        backgroundColor: "#28a745"
      }
    },
    submitText: "🚀 Submit Coupon",
    thankyouText: "🎉 Thanks for your contribution! Your coupon was submitted successfully.",
    autoClose: 4
  });
</script>
</body>
</html>
