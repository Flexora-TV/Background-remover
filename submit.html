<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Coupon - Coupon Xpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f7fa;
    }

    header {
      background-color: #3498db;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background-color: #3498db;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Submit a Coupon</h1>
  </header>

  <div class="form-wrapper">
    <h2>Got a Coupon to Share?</h2>
    <form action="https://formspree.io/f/mjkrplyn" method="POST">
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>

      <label for="store">Store</label>
      <input type="store" name="store" id="store" placeholder="i.e amazon,flipcart" required>
      
      <label for="coupon">Coupon Code</label>
      <input type="text" name="coupon" id="coupon" placeholder="EXAMPLE50OFF" required>

      <label for="description">Coupon Description</label>
      <textarea name="description" id="description" rows="5" placeholder="Tell us about the deal, store, terms, etc." required></textarea>

      <button type="submit">Submit Coupon</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Coupon Xpert. All rights reserved.
  </footer>

</body>
</html>
