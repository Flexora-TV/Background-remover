<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Coupon - Coupon Xpert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #3498db;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit a Coupon</h2>
    <form action="https://formspree.io/f/mjkrplyn" method="POST">
      <label for="email">Your Email</label>
      <input type="email" name="email" required placeholder="your@email.com">

      <label for="message">Coupon Code or Message</label>
      <textarea name="message" rows="5" required placeholder="Enter your coupon code or description..."></textarea>

      <button type="submit">Submit Coupon</button>
    </form>
  </div>

</body>
</html>
