<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6">👑 Welcome, Admin!</h1>
    <p class="mb-4">Upload and manage coupons for users.</p>

    <!-- Upload Form -->
    <form class="bg-white shadow-md rounded p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Upload New Coupon</h2>
      <input type="text" placeholder="Title" class="w-full mb-3 px-4 py-2 border rounded"/>
      <input type="text" placeholder="Category (e.g., Lifestyle, Beauty)" class="w-full mb-3 px-4 py-2 border rounded"/>
      <input type="text" placeholder="Price" class="w-full mb-3 px-4 py-2 border rounded"/>
      <textarea placeholder="Coupon Code / Details" class="w-full mb-3 px-4 py-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Upload Coupon</button>
    </form>

    <!-- Placeholder Coupon List -->
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-lg font-semibold mb-2">All Coupons</h2>
      <ul>
        <li class="py-2 border-b">💸 Lifestyle - 50% off</li>
        <li class="py-2 border-b">🎁 Beauty - FLAT ₹100</li>
        <li class="py-2 border-b">🏥 Medicinal - FREE DELIVERY</li>
      </ul>
    </div>
  </div>
</body>
</html>
